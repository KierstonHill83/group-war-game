<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WAR</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Slackey' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    
    <div class="container text-center">

      <div class="row">
        <h1>WAR</h1>
        <div class="col-md-12">
          <button class="btn btn-danger btn-lg" id="start-button" onclick="playGame()">Start!</button>
          <br>
          <button class="btn btn-danger btn-lg" id="play-button" onclick="playRound()">Play Round!</button>
        </div>
      </div>

      <br>
      <div class="row">
        <div class="col-md-6">
          <h2>Player</h2>
          <div class="back-card back player"></div>
          <div id="player-cards" class="back-card comp"></div>
        </div>

        <div class="col-md-6">
          <h2>Computer</h2>
          <div id="computer-cards" class="back-card player"></div>
          <div class="back-card back comp"></div>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="dom.js"></script>
  </body>
</html>
